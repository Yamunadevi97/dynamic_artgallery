<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="event.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: black;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
   width: 100%;
   margin-top: -20px;
}

.logo {
    color: #fff;
    font-size: 24px;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.burger {
    display: none;
    cursor: pointer;
    flex-direction: column;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 4px;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 90%;
        text-align: center;
    }

    .nav-links.active {
        display: flex;
    }

    .burger {
        display: flex;
    }
}

    </style>
</head>
<body>
    <nav>
        <div class="logo">ART GALLERY</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fa-solid fa-landmark"></i> About</a></li>
                <li> <a href="event.html"><i class="fa-solid fa-calendar-days"></i> Event</a></li>
                <li><a href="gallery.html"><i class="fa-solid fa-images"></i> Gallery</a> </li>
                <li><a href="blog.html"> <i class="fa-solid fa-blog"></i> Blog</a></li>
                <li> <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
     <main>
        <section id="events">
            <center><h2>Events</h2></center>
            <div class="event-list">
                <!-- Events will be dynamically populated here -->
            </div>
        </section>

        <section id="booking-form" class="hidden">
            <h2>Booking Form</h2>
            <form id="event-booking-form">
                <input type="hidden" id="selected-event-id">
                <label for="name"> Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>

                <label for="tickets">Number of Tickets:</label><br>
                <input type="number" id="tickets" name="tickets" min="1" placeholder="Book your tickets" required><br><br>

                <button type="submit">Book Event</button>
            </form>
        </section>

        <section id="booking-summary" class="hidden">
            <h2>Booking Summary</h2>
            <div id="booking-details">
                <!-- Booking details will be displayed here after booking -->
            </div>
            <button id="new-booking-btn">Book Another Event</button>
            <button id="new-booking-btn"><a href="pay.html">Payment</a></button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ART GALLERY</p>
    </footer>

    <script>
        const burger = document.querySelector('.burger');
 const navLinks = document.querySelector('.nav-links');
 
 burger.addEventListener('click', () => {
     navLinks.classList.toggle('active');
 });
 document.getElementById('contactForm').addEventListener('submit', function(event) {
     event.preventDefault();});
    </script>
     <script src="event.js"></script>
</body>
</html>
